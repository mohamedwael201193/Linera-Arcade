version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: linera-arcade-db
    environment:
      POSTGRES_USER: arcade
      POSTGRES_PASSWORD: arcade123
      POSTGRES_DB: linera_arcade
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arcade -d linera_arcade"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
