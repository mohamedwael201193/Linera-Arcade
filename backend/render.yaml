# Render.com deployment configuration
# This file configures automatic deployment from Git

services:
  # Backend API Service
  - type: web
    name: linera-arcade-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && npm run db:migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: linera-arcade-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false  # Set manually in dashboard
      - key: API_SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health

# PostgreSQL Database
databases:
  - name: linera-arcade-db
    plan: free
    region: oregon
    databaseName: linera_arcade
    user: arcade_user
